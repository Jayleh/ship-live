<!doctype html>

<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ShipStation Live Dashboard</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous">
    <!-- Leaflet JS & CSS -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin="">
    <!-- Marker Cluster JS & CSS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">
    <!-- External styles -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
  </head>

  <body>
    <header></header>

    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div id="total-order-container" class="d-flex justify-content-center">
              <div id="total-order"></div>
              <div>
                <h1>Orders This Month</h1>
              </div>
            </div>
            <a id="logout-btn" class="btn btn-outline-dark btn-sm" href="{{ url_for('logout') }}">Logout</a>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div id="left-split" class="col-lg-6 split">
            <div class="row">
              <div id="fill-gauge-container" class="col-md-12 d-flex justify-content-center"></div>
            </div>
            <!-- <svg id="donut" width="350" height="350"></svg> -->
            <div class="row">
              <div id="map-container" class="col-md-12 d-flex justify-content-center"></div>
            </div>
          </div>
          <div id="right-split" class="col-lg-6 d-flex align-items-between flex-column split">
            <div class="mb-auto">
              <div class="row">
                <div class="col-md-12 d-flex justify-content-between table-heading-container no-padding">
                  <h3>
                    <strong>Awaiting Shipments</strong>
                  </h3>
                  <nav aria-label="Page navigation example">
                    <ul id="awaiting-pagination" class="pagination pagination-sm"></ul>
                  </nav>
                </div>
              </div>
              <div class="row">
                <div id="awaiting-table" class="col-md-12 table-responsive no-padding">
                  <table class="table table-sm table-borderless">
                    <thead>
                      <tr>
                        <th class="text-left">Age</th>
                        <th class="text-left">Order #</th>
                        <th class="text-left">Recipient</th>
                        <th class="text-right">Item Name</th>
                        <th class="text-right">Quantity</th>
                        <th class="text-right">Order Date</th>
                      </tr>
                    </thead>
                  </table>
                </div>
              </div>
            </div>
            <div class="">
              <div class="row">
                <div class="col-md-12 d-flex justify-content-between table-heading-container no-padding">
                  <h3>
                    <strong>Shipments On Hold</strong>
                  </h3>
                  <nav aria-label="Page navigation example">
                    <ul id="on-hold-pagination" class="pagination pagination-sm"></ul>
                  </nav>
                </div>
              </div>
              <div class="row">
                <div id="on-hold-table" class="col-md-12 table-responsive no-padding">
                  <table class="table table-sm table-borderless">
                    <thead>
                      <tr>
                        <th class="text-left">Age</th>
                        <th class="text-left">Order #</th>
                        <th class="text-left">Recipient</th>
                        <th class="text-right">Item Name</th>
                        <th class="text-right">Quantity</th>
                        <th class="text-right">Order Date</th>
                      </tr>
                    </thead>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"></script>
    <!-- D3.js v3 -->
    <!-- <script src="http://d3js.org/d3.v3.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
    <!-- liquidFillGauge.js -->
    <script src="{{ url_for('static', filename='js/liquidFillGaugeV2.js') }}"></script>
    <!-- External JavaScript -->
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
  </body>

</html>
